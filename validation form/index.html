<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Validation Form</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <h1>User Form</h1>
                <form class="mt-4">
                    <div class="form-group mt-4">
                        <input type="text" id="name" class="form-control" placeholder="Please Insert Your Name"
                            autocomplete="off" required>
                        <div class="valid-feedback">
                            It is Ok!
                        </div>
                        <div class="invalid-feedback">
                            Name must be between 2 and 10 characters
                        </div>
                    </div>
                    <div class="form-group mt-4">
                        <input type="text" id="zip" class="form-control" placeholder="Please Insert Your Zip Code"
                            autocomplete="off" required>
                        <div class="valid-feedback">
                            It is Ok!
                        </div>
                        <div class="invalid-feedback">
                            ZipCode must be 55555-55555 or 5555555555
                        </div>
                    </div>
                    <div class="form-group mt-4">
                        <input type="text" id="email" class="form-control" placeholder="Please Insert Your Email"
                            autocomplete="off" required>
                        <div class="valid-feedback">
                            It is Ok!
                        </div>
                        <div class="invalid-feedback">
                            Name must be example@example.com
                        </div>
                    </div>
                    <div class="form-group mt-4">
                        <input type="text" id="phone" class="form-control" placeholder="Please Insert Your Phone"
                            autocomplete="off" required>
                        <div class="valid-feedback">
                            It is Ok!
                        </div>
                        <div class="invalid-feedback">
                            Name must be +98 71 58585858
                        </div>
                    </div>
                    <input type="submit" value="Submit" class="btn btn-primary btn-block">
                </form>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
